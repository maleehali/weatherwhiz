<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h1>Weather Dashboard</h1>
        <form id="city-search-form">
            <input type="text" id="city-input" placeholder="Enter city name" required>
            <button type="submit">Search</button>
        </form>
        <div id="search-history"></div>

        <div id="current-weather" class="weather-section">
            <h2>Current Weather</h2>
            <div id="current-weather-details"></div>
        </div>

        <div id="forecast" class="weather-section">
            <h2>5-Day Forecast</h2>
            <div id="forecast-details" class="forecast-grid"></div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
